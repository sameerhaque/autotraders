[build]
  command = "npm run build"

[[headers]]
  for = "/static/*"
  [headers.values]
	cache-control = '''
	public,
	max-age=2592000,
	must-revalidate'''
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800, must-revalidate"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800, must-revalidate"
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, s-max-age=604800, must-revalidate"
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, s-max-age=604800, must-revalidate"
[[headers]]
  for = "/*.mp4"
  [headers.values]
    Cache-Control = "public, s-max-age=604800, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"