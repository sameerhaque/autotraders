backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"
media_folder: static/img
public_folder: /img
collections:
  - name: article
    label: Article
    folder: content/article
    create: true
    slug: index
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: "article"
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Image Desktop
        name: imageDesktop
        widget: image
        media_library:
          config:
            multiple: true
      - label: Image Mobile
        name: imageMobile
        widget: image
        media_library:
          config:
            multiple: true
      - label: Heading Strong
        name: heading_strong
        widget: string
      - label: Heading Thin
        name: heading_thin
        widget: string
      - label: Author Image
        name: author_image
        widget: image
      - label: Author
        name: author
        widget: string
      - label: AutoTrader Designation
        name: designation
        widget: string
      - label: Entry Quote
        name: entryQuote
        widget: text
      - label: Entry Body
        name: entryBody
        widget: markdown
      - label: Slider Images
        name: sliderImages
        widget: list
        label_singular: Add New Slide
        field:
          label: Slide
          name: Slide
          widget: image
      - label: Exit Quote
        name: exitQuote
        widget: text
      - label: Exit Body
        name: exitBody
        widget: markdown
